<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<body>
  <h1>Create to JSON</h1>
  <div>
    <label for="html">Username</label>
    <input type="text" id="enterUsername" value="enter your username here">
    <input type="button" value="submit">
  </div>
  <h1>Search to JSON</h1>
  <div>
    <label for="html">Username</label>
    <input type="text" id="searchUsername" value="search your username here">
    <input type="button" value="submit">
  </div>
  <h1>Update to JSON</h1>
  <div>
    <label for="html">Username</label>
    <output type="text" id="updateUsername" value="Your username here"></output>
    <input type="button" value="submit">
  </div>
  <h1>Delete to JSON</h1>
  <div>
    <label for="html">Username</label>
    <input type="text" id="deleteUsername" value="delete your username here">
    <input type="button" value="submit">
  </div>
  <div id="myData"></div>
  <script type="text/javascript" src="userScript.js"></script>
</body>
</html>
